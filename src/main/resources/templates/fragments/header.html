<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/springsecurity">
<body>

<header th:fragment="header" class="w-100">
    <div class="head-container d-flex row justify-content-between my-auto">
        <!--facebook logo-->
        <div class="col-2 d-flex">
            <div class="fb-logo d-flex align-items-end justify-content-center rounded-circle">
                <a th:href="@{/index}"><i class="fab fa-facebook-f "></i></a>
            </div>
            <div>
                <!-- search bar-->
                <form>
                    <input class="rounded-pill border-0 ps-3 ms-2" type="text" id="search" name="search"
                           autocomplete="off" placeholder="Search Facebook">
                </form>
            </div>
        </div>
        <!-- right side nav bar-->
        <div class="nav-buttons-2 col-2">
            <div sec:authorize="!hasRole('ROLE_ANONYMOUS')" class="d-flex w-100 justify-content-end">
                <a href="#" class="text-white btn d-flex my-auto rounded-pill">
                    <img src="https://unsplash.it/30" alt="userimg">
                    <!--TODO :: maybe change to username.name ?-->
                    <p th:text="${#authentication.name} " class="m-0 ps-2 my-auto"></p>
                </a>
                <button type="button"><a th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i></a></button>
            </div>
            <div sec:authorize="hasRole('ROLE_ANONYMOUS')" class="d-flex w-100 justify-content-end">
                <a th:href="@{/login}" class="text-white d-flex btn rounded-pill my-auto">
                    <p class="m-0 pe-2 my-auto">Login</p>
                    <i class="fas fa-sign-in-alt my-auto fs-3"></i>
                </a>
                <button type="button" class="rounded-pill my-auto"><a th:href="@{/login}">FAQ<i
                        class="fas fa-question"></i></a></button>
            </div>
        </div>
    </div>
</header>

</body>
</html>
