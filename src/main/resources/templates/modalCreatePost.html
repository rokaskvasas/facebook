<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/springsecurity">
>


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link th:href="@{/dependencies/font awesome/css/all.css}" rel="stylesheet"/>
    <link th:href="@{/assets/favicon.png}" rel="icon" type="image/png"/>
    <link th:href="@{/dependencies/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>

    <title>Facebook</title>
</head>
<body>
<header class="w-100">
    <div class="head-container d-flex row justify-content-between">
        <!--facebook logo-->
        <div class="col-2 d-flex">
            <div class="fb-logo d-flex align-items-end justify-content-center rounded-circle">
                <a th:href="@{/index}"><i class="fab fa-facebook-f "></i></a>
            </div>
            <div>
                <!-- search bar-->
                <form>
                    <input class="rounded-pill border-0 ps-3 ms-2" type="text" id="search" name="search"
                           autocomplete="off" placeholder="Search Facebook">
                </form>
            </div>
        </div>
        <!-- right side nav bar-->
        <div class="nav-buttons-2 col-2">
            <div class="d-flex w-100 justify-content-end">
                <a href="#" class="text-white btn d-flex my-auto rounded-pill">
                    <img src="https://unsplash.it/30" alt="userimg">
                    <!--TODO :: maybe change to username.name ?-->
                    <p th:text="${#authentication.name} " class="m-0 ps-2 my-auto"></p>
                </a>
                <button type="button"><i class="fas fa-bell"></i></button>
                <button type="button"><i class="fab fa-facebook-messenger"></i></button>
                <button type="button"><a th:href="@{/login}"><i class="fas fa-sign-out-alt"></i></a></button>
            </div>
        </div>
    </div>
</header>
<main>
    <section>
        <!--        TODO :: Need to fix roles to make this work-->
        <!--        th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'+','+'ROLE_USER'')')}"-->
        <div class="create-post p-3">
            <!-- create post -->
            <div class="d-flex">
                <!-- current user -->
                <div class=" p-1">
                    <img class="rounded-circle me-2" src="https://unsplash.it/40" alt="avatar">
                </div>
                <!-- create post modal button-->
                <button type="button" class="btn w-100 text-start fs-4 rounded-pill border-0" data-bs-toggle="modal"
                        data-bs-target="#createPostForm" th:text="'What\'s on your mind?'"></button>
            </div>
            <!-- create post Modal -->
            <!--                <div th:replace="/fragments/modals :: createPostModal">-->
            <div class="modal fade" id="createPostForm" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content bg-dark">
                        <!-- header -->
                        <div class="modal-header">
                            <h5 class="w-100 m-0 text-center ">Create post</h5>
                            <button type="button" class="btn-close ms-0 btn-close-dark rounded-circle"
                                    data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <!-- body -->
                        <div class="modal-body">
                            <div class="mb-3">
                                <img src="https://unsplash.it/50" class="rounded-circle" alt="avatar">
                                <span th:text="${#authentication.name} " class="ms-2 fw-bold"></span>
                            </div>
                            <form th:action="@{/modal/createpost}" th:object="${postAtt}" id="messageForm"
                                  th:method="post">
                                <div class="form-control p-0 border-0 rounded-0 ">
                            <textarea th:field="*{postText}"
                                      onkeyup="btnActivation('post-button','post-text')"
                                      th:placeholder="'What\'s on your mind?'"
                                      class="form-control rounded-0 text-light" id="post-text"
                                      rows="7">
                            </textarea>
                                </div>
                            </form>
                        </div>
                        <!-- footer -->
                        <div class="modal-footer">
                            <button type="submit" form="messageForm" id="post-button"
                                    class="btn w-100 rounded-2 fw-bold border-0" disabled>Post
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <!-- post -->
        <div th:each="post : ${postsDB}">
            <div class="postT p-4 mt-3">
                <!-- author -->
                <div class="d-flex justify-content-between">
                    <!-- avatar -->
                    <div class="d-flex">
                        <img src="https://unsplash.it/38" alt="avatar" class="rounded-circle me-2"
                             style="width: 38px; height: 38px; object-fit: cover;">
                        <div>
                            <p th:text="|${post.getUserPost().firstName} ${post.getUserPost().lastName}|"
                               class="m-0 fw-bold"></p>
                            <span th:text="${post.updatedAt == null}?${post.createdAt}:'updated at: '+${post.updatedAt}"
                                  class="text-muted fs-7 time"></span>
                        </div>
                    </div>

                    <!-- edit -->
                    <i class="fas fa-ellipsis-h text-muted fs-5" type="button" data-bs-toggle="dropdown"
                       aria-expanded="false" id="postMenu"></i>
                    <!-- edit menu -->
                    <ul class="dropdown-menu border-0 dropdown__custom" aria-labelledby="postMenu">
                        <li class="d-flex align-items-center">
                            <!--                            TODO:: Is it necessary for data-bs-target to make unique ?-->
                            <a href="#" class="dropdown-item d-flex align-items-center fs-7" data-bs-toggle="modal"
                               th:data-bs-target="'#editPostModal'+${post.getPostId()}"
                               th:data-bs-postId="${post.getPostText()}"><i class="fas fa-edit"></i> Edit post</a>
                        </li>
                        <li class="d-flex align-items-center">
                            <a href="#" class="dropdown-item d-flex align-items-center  fs-7" data-bs-toggle="modal"
                               data-bs-target="#deletePostModal"><i class="far fa-trash-alt"></i> Delete post</a>
                        </li>
                    </ul>
                </div>
                <!-- edit post modal -->
                <div class="edit__post">
                    <div class="modal fade" th:id="'editPostModal'+${post.getPostId()}" tabindex="-1"
                         aria-labelledby="editPostModalLabel"
                         aria-hidden="true" data-bs-backdrop="false">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content rounded-circle">
                                <!-- header -->
                                <div class="modal-header align-items-center">
                                    <h5 class="w-100 m-0 text-center" id="editPostModalLabel">Edit post</h5>
                                    <button type="button" class="btn-close rounded-circle" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                </div>
                                <!-- body -->
                                <div class="modal-body">
                                    <div class="mb-3">
                                        <img src="https://unsplash.it/50" class="rounded-circle" alt="avatar">
                                        <span class="ms-2 fw-bold">username</span>
                                    </div>
                                    <form id="editPostForm">
                                        <div class="form-control p-0 border-0 rounded-0">
                                            <textarea onkeyup="btnActivation('editPostButton','editPostText')"
                                                      class="form-control rounded-0 text-light p-0" id="editPostText"
                                                      rows="7"></textarea>
                                        </div>
                                    </form>
                                </div>
                                <!-- footer -->
                                <div class="modal-footer">
                                    <button type="submit" form="editPostForm" id="editPostButton"
                                            class="btn w-100 border-0 rounded-2" disabled>Save
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- delete post modal -->
                <div class="delete__post">
                    <div class="modal fade" id="deletePostModal" tabindex="-1" aria-labelledby="deletePostModalLabel"
                         aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <!-- header -->
                                <div class="modal-header">
                                    <h5 class="w-100 m-0 text-center" id="deletePostModalLabel">Delete post</h5>
                                    <button type="button" class="btn-close rounded-circle" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                </div>
                                <!-- body -->
                                <div class="modal-body">
                                    <p>USER POST TEXT</p>
                                </div>
                                <!-- footer -->
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger border-0 w-100">Delete</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- post content -->
                <div class="mt-3">
                    <!-- content -->
                    <div class="post__content">
                        <p th:text="${post.getPostText()}"></p>
                    </div>
                    <!-- comments -->
                    <div class="position-relative mt-3 post__comment">
                        <!-- comment start -->
                        <div class="accordion" id="accordionExample">
                            <div class="accordion-item border-0 comment_accordion">
                                <!-- comment collapse -->
                                <h2 class="accordion-header border-bottom border-secondary" id="headingOne">
                                    <div class="accordion-button collapsed d-flex justify-content-end" type="button"
                                         data-bs-toggle="collapse" th:data-bs-target="'#comments'+${post.getPostId()}"
                                         aria-expanded="true"
                                         aria-controls="postComment">
                                        <!-- comment count -->
                                        <p th:text="${post.getPostComments().isEmpty()}?'0 comments':${post.getPostComments().size()}+' comments'"
                                           class="m-0"></p>
                                    </div>
                                </h2>
                                <!-- comment expand -->
                                <div th:id="'comments'+${post.getPostId()}" class="accordion-collapse collapse "
                                     aria-labelledby="headingOne"
                                     data-bs-parent="#accordionExample">
                                    <div class="accordion-body">
                                        <!-- comment -->
                                        <div th:each="comment : ${post.getPostComments()}"
                                             class="d-flex align-item-center my-1">
                                            <!-- avatar -->
                                            <div class="mt-4">
                                                <img src="https://unsplash.it/40" alt="avatar"
                                                     class="rounded-circle me-2 align-self-start"
                                                     style="width: 38px; height: 38px; object-fit: cover;"/>
                                            </div>
                                            <!-- comment text -->
                                            <div class="rounded w-100 ">
                                                <!-- menu -->
                                                <div class="d-flex justify-content-end mb-2 ">
                                                    <i class="fas fa-ellipsis-h " type="button"
                                                       data-bs-toggle="dropdown"
                                                       aria-expanded="false"></i>
                                                    <ul class="dropdown-menu dropdown-menu-end dropdown__custom ">
                                                        <li><a href="#"
                                                               class="dropdown-item d-flex align-items-center fs-7"
                                                               data-bs-toggle="modal"
                                                               th:data-bs-target="'#editCommentModal'+${comment.commentId}">
                                                            <i class="fas fa-edit"></i> Edit post</a>
                                                        </li>
                                                        <li><a class="dropdown-item" href="#" data-bs-toggle="modal"
                                                               th:data-bs-target="'#deleteCommentModal'+${comment.commentId}">
                                                            <i class="far fa-trash-alt"></i> Delete comment</a>
                                                        </li>
                                                    </ul>
                                                </div>

                                                <!-- text -->
<!--                                                TODO :: why error !??!?!?-->
                                                <p th:text="|${comment?.getUserComment()?.firstName} ${comment.getUserComment()?.lastName}|"
                                                   class="fw-bold m-0 text-light"></p>
                                                <div class="post__comment__content p-2 rounded">
                                                    <p th:text="${comment.getCommentText()}"
                                                       class="0- fs-7 p-2 rounded mb-0"></p>
                                                </div>
                                                <p th:text="${comment.getUpdatedAt()==null}?${comment.getCreatedAt()}:'updated at: '+${comment.getUpdatedAt()}"
                                                   class="mb-3 fs-7 time"></p>
                                            </div>
                                            <!--  comment edit modal  -->
                                            <div class="edit__post">
                                                <div class="modal fade" th:id="'editCommentModal'+${comment.commentId}"
                                                     tabindex="-1" aria-labelledby="editCommentModalLabel"
                                                     aria-hidden="true" data-bs-backdrop="false">
                                                    <div class="modal-dialog modal-dialog-centered">
                                                        <div class="modal-content rounded-circle">
                                                            <!-- header -->
                                                            <div class="modal-header align-items-center">
                                                                <h5 class="w-100 m-0 text-center"
                                                                    id="editCommentModalLabel">Edit post</h5>
                                                                <button type="button" class="btn-close rounded-circle"
                                                                        data-bs-dismiss="modal"
                                                                        aria-label="Close"></button>
                                                            </div>
                                                            <!-- body -->
                                                            <div class="modal-body">
                                                                <div class="mb-3">
                                                                    <img src="https://unsplash.it/50"
                                                                         class="rounded-circle" alt="avatar">
                                                                    <span class="ms-2 fw-bold">username</span>
                                                                </div>
                                                                <form id="editCommentForm">
                                                                    <div class="form-control p-0 border-0 rounded-0">
                                                             <textarea onkeyup="btnActivation('editCommentButton','editCommentText')"
                                                                      class="form-control rounded-0 text-light p-0" id="editCommentText"
                                                                      rows="7"></textarea>
                                                                    </div>
                                                                </form>
                                                            </div>
                                                            <!-- footer -->
                                                            <div class="modal-footer">
                                                                <button type="submit" form="editCommentForm"
                                                                        id="editCommentButton"
                                                                        class="btn w-100 border-0 rounded-2" disabled>
                                                                    Save
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- delete edit modal -->
                                            <div class="delete__post">
                                                <div class="modal fade" th:id="'deleteCommentModal'+${comment.commentId}" tabindex="-1" aria-labelledby="deleteCommentModalLabel"
                                                     aria-hidden="true">
                                                    <div class="modal-dialog modal-dialog-centered">
                                                        <div class="modal-content">
                                                            <!-- header -->
                                                            <div class="modal-header">
                                                                <h5 class="w-100 m-0 text-center" id="deleteCommentModalLabel">Delete comment</h5>
                                                                <button type="button" class="btn-close rounded-circle" data-bs-dismiss="modal"
                                                                        aria-label="Close"></button>
                                                            </div>
                                                            <!-- body -->
                                                            <div class="modal-body">
                                                                <!--            TODO:: How to delete this ?? what method-->
                                                                <form id="deleteCommentForm" th:action="@{modal/deletecomment/${comment.commentId}}" th:method="get" >
                                                                <p th:text="${comment.commentText}"></p>
                                                                </form>
                                                            </div>
                                                            <!-- footer -->
                                                            <div class="modal-footer">
                                                                <button form="deleteCommentForm"  type="submit" class="btn btn-danger border-0 w-100">Delete</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- create comment -->
                                        <form th:action="@{/modal/createcomment}" th:object="${commentAtt}" class="d-flex my-1" th:method="post">
                                            <!-- avatar -->
                                            <div>
                                                <img src="https://unsplash.it/40" alt="avatar" class="rounded-circle me-2 align-self-center" style="width: 38px; height: 38px; object-fit: cover;"/>
                                            </div>
                                            <!-- input -->
                                            <!-- TODO:: ZJBS VEIKIA-->
                                                <input th:data-commentId="${post.postId}"
                                                       onkeyup="commentBtnActivation('createCommentButton'+this.getAttribute('data-commentId'),'createCommentText'+this.getAttribute('data-commentId'))"
                                                   th:field="*{commentText}" th:id="'createCommentText'+${post.postId}" type="text"
                                                   class="form-control border-0 rounded-pill bg-gray"
                                                   placeholder="Write a comment">
                                            <input type="hidden" th:value="${post.postId}" th:name="postId">
                                            <button th:id="'createCommentButton'+${post.postId}" disabled type="submit" class="btn">
                                                <i class="fas fa-play text-light rounded-circle"></i>
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- end of accordion -->
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<footer>
    <div>
        <p> Facebook &#169 2021</p>
    </div>
</footer>
<script th:src="@{/js/script.js}" src="./js/script.js"></script>
<script th:src="@{/dependencies/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
